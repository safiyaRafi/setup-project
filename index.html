<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card - Shaik Safiya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="profile-card" tabindex="0">
            <div class="card-inner">
                <!-- Front Side -->
                <div class="card-front">
                    <div class="card-header">
                        <img src="https://wallpapercave.com/wp/wp5106940.jpg" alt="Profile Picture of Shaik Safiya rafi" class="profile-pic">
                    </div>
                    <div class="card-body">
                        <h2 class="name">Shaik Safiya</h2>
                        <p class="role">Frontend Developer</p>
                        <p class="bio">Frontend developer passionate about creating responsive, accessible, and user-friendly web applications.</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn">Follow</a>
                        <a href="#" class="btn">Message</a>
                    </div>
                </div>

                <!-- Back Side -->
                <div class="card-back">
                    <h2>Contact Me</h2>
                    <ul class="social-links">
                        <li><a href="#" aria-label="GitHub">🐙 safiyarafi</a></li>
                        <li><a href="#" aria-label="LinkedIn">💼 shaik safiya</a></li>
                        <li><a href="#" aria-label="Twitter">🐦 safiyarafi</a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
